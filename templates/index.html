<!DOCTYPE html>
<html lang="EN" xmlns="http://www.w3.org/1999/html">
<head>
       <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrap.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/5v5z88CJDym1K1SBtMs1JQ2fCjU+x7yp6IYYmD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
          crossorigin="anonymous">
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    <title>Spotify Stats</title>
    <title>Spotify Stats</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="#">Spotify Stat Tracker</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Reports</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                   data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <img src={{ user_profile_data[1] }} alt="Profile Picture"
                         style="height: 30px; width: 30px; border-radius: 50%;">
                    {{ user_profile_data[0] }}
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <a class="dropdown-item" href="#">Profile</a>
                    <a class="dropdown-item" href="#">Logout</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="jumbotron text-center">
    <p>Song name: <span id="song-name">{{ name }}</span></p>
    <p>Time elapsed: <span id="time-elapsed">{{ time }}</span></p>
    <p>Max Duration: <span id="max-duration">{{ mtime }}</span></p>
    <p>Song Artist: <span id="song-artist">{{ artist }}</span></p>
    <img id="album-cover" src={{ url }} alt="Album cover">
</div>
<div class="container-fluid" style="background-color: #f2f2f2;">
    <div class="row">
        <div class="col-sm-12">
            <div class="player-controls">
                <button type="button" onclick="javascript:goback()"><i class="fas fa-step-backward"></i></button>
                <button type="button" onclick="javascript:play()"><i class="fas fa-play"></i></button>
                <button type="button" onclick="javascript:pausesong()"><i class="fas fa-pause"></i></button>
                <button type="button" onclick="javascript:skipinsert()"><i class="fas fa-step-forward"></i></button>
                <div class="sliders">
                    <div class="time-slider-container">
                        <input type="range" id="time-slider" min="0" max="100" value="0" class="slider">
                    </div>
                    <div class="volume-slider-container">
                        <input type="range" id="volume-slider" min="0" max="100" value="50" class="slider">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<table id="myTable" class="display">
    <thead>
    <tr>
        <th>Album Cover</th>
        <th>Track Name</th>
        <th>Artist</th>
        <th>Times Played</th>
        <th>Avg Duration</th>
        <th>Last Duration</th>
        <th>Song Length</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
</body>
